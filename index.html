<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
   <link rel="icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav class="menu-superior" role="navigation" aria-label="Menu superior">
      <article><a href="https://workspace.google.com/intl/pt-BR/gmail/">Gmail</a></article>
      <article><a href="https://photos.google.com/albums">Imagens</a></article>
      <article>
        <button class="botao-icone" aria-label="Abrir menu">
          <img src="./img/icone.PNG" alt="" class="icone-menu">
        </button>
      </article>
      <article>
        <button class="botao-login" aria-label="Fazer login">Fazer login</button>
      </article>
    </nav>
  </header>
  <main>
    <!-- Logo que fica em cima da barra de pesquisa -->
    <section class="area-logo" aria-labelledby="titulo-logo">
      <img id="titulo-logo" src="./img/SENAI LOGO 25.webp" alt="Logo SENAI Araras 25 Anos" class="logo-principal">
    </section>

    <!-- Barra de pesquisa -->
    <section class="area-pesquisa" role="search" aria-label="Pesquisar no Google">
      <img src="./img/lupa.PNG" alt="" class="icone-lupa" aria-hidden="true">
      <input type="text" aria-label="Pesquisar no Google" placeholder="Pesquisar no Google" />
    </section>

    <!-- Botões para clicar -->
    <section class="area-botoes" role="group" aria-label="Ações de pesquisa">
      <button class="botao-pesquisar" type="button">Pesquisa Google</button>
      <button class="botao-sorte" type="button">Estou com sorte</button>
    </section>
  </main>
  <footer>
    <section class="footer-superior" aria-hidden="false">Brasil</section>

    <section class="footer-inferior" role="contentinfo">
      <section class="footer-links-esquerda" aria-label="Links institucionais">
        <article><a href="#">Sobre</a></article>
        <article><a href="#">Publicidade</a></article>
        <article><a href="#">Negócios</a></article>
        <article><a href="#">Como funciona a pesquisa</a></article>
      </section>

      <section class="footer-links-direita" aria-label="Links legais">
        <article><a href="#">Privacidade</a></article>
        <article><a href="#">Termos</a></article>
        <article><a href="#">Configurações</a></article>
      </section>
    </section>
  </footer>
</body>
</html>
